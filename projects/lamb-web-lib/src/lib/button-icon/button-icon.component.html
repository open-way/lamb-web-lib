<button class="btn lamb-btn-block btn-sm" [title]="title || ''" [disabled]="isDisabled">
  <span class="{{ icon }}" [ngClass]="{'lamb-icon': !onlyIcon }"></span>
  <span *ngIf="!onlyIcon"> {{ label }}</span>
</button>
